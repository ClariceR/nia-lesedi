<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/nia-favicon.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS and JS -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/script.js"></script>
    <title>Nia Lesedi</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="flex flex-jc-sb flex-ai-c">
          <a href="/" class="header__logo">
            <img src="./img/nia-logo.svg" alt="Nia Lesedi" />
          </a>

          <!-- Hamburger Menu button only visible on mobile -->
          <a id="menu-btn" href="#" class="header__mobile_menu-btn">
            <span></span>
            <span></span>
            <span></span>
          </a>

          <!-- Nav menu only visible on Desktop -->
          <ul class="header__desktop_menu flex flex-ai-bl">
            <li><a class="menu_item" href="#quote">Portfolio</a></li>
            <li>
              <a class="menu_item" href="./about/index.html">About / Contact</a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/"
                ><img
                  class="insta-menu"
                  src="./img/instagram.svg"
                  alt="Instagram"
              /></a>
            </li>
          </ul>
        </nav>

        <!-- Nav menu only visible on Mobile -->
        <nav class="mobile-menu-wrapper">
          <div
            id="mobile-menu"
            class="
              header__mobile_menu
              flex flex-column flex-jc-c flex-ai-c
              hide
            "
          >
            <ul class="flex flex-column">
              <li><a class="menu_item" href="#quote">Portfolio</a></li>
              <div class="line-menu"></div>
              <li>
                <a class="menu_item" href="./about/index.html"
                  >About / Contact</a
                >
              </li>
              <div class="line-menu"></div>
              <li>
                <a
                  class="menu_item"
                  target="_blank"
                  href="https://www.instagram.com/"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Main content -->
      <main>
        <!-- Hero Image -->
        <section class="hero"></section>

        <!-- Quote -->
        <div class="quote" id="quote">
          <q>I capture the realness behind <br />feminism, no filter.</q>
        </div>

        <!-- Image gallery -->
        <section class="portfolio grid">
          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a
                  target="_blank"
                  href="./img/jaqueline-fritz-j_2O6B6Ou6g-unsplash.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/jaqueline-fritz-j_2O6B6Ou6g-unsplash.jpeg"
                    alt="Girl wearing a green face mask and a t-shirt that says: Fear Kill Dreams. She is standing in front of a graffiti mural."
                /></a>
                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>YES DREAMS. HOUSTON, TEXAS - JAN 2021</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a
                  target="_blank"
                  href="./img/pexels-lucas-guimarães-5131407.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/pexels-lucas-guimarães-5131407.jpeg"
                    alt="Lady wearing glasses and smiling."
                /></a>
                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>
                YES KINDNESS. NEW YORK CITY - MAR 31, 2021
              </figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a target="_blank" href="./img/pexels-keira-burton-6624446.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/pexels-keira-burton-6624446.jpeg"
                    alt="Proud dad holding a toddler and looking straight to the camera."
                /></a>

                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>YES PEACE. WASHINGTON DC - NOV 12, 2020</figcaption>
            </figure>
          </div>

          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a target="_blank" href="./img/pexels-anna-shvets-4557797.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/pexels-anna-shvets-4557797.jpeg"
                    alt="Two ladies holding hands wearing the same outfit of white top and blue jeans."
                /></a>
                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>
                YES RESPECT. FEMROCK FEST, AUSTIN, TEXAS - JUL 17, 2020
              </figcaption>
            </figure>
          </div>

          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a target="_blank" href="./img/pexels-anna-shvets-5262452.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/pexels-anna-shvets-5262452.jpeg"
                    alt="Blond guy with tattoos on his neck wearing a white t-shirt and holding some yellow flowers."
                /></a>
                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>
                YES EQUALITY. MONTREAL, CANADA - SEP 1, 2020
              </figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <div class="img-wrapper">
                <a
                  target="_blank"
                  href="./img/john-arano-h4i9G-de7Po-unsplash.jpeg"
                  ><img
                    class="img-gallery"
                    src="./img/john-arano-h4i9G-de7Po-unsplash.jpeg"
                    alt="Lady in the center of frame, her back facing the camera, lifting weight at a gym."
                /></a>

                <img src="./img/nia-monogram-gold.svg" class="watermark" />
              </div>
              <figcaption>
                YES HEALTH. MADISON, WISCONSIN. JUL 24, 2019
              </figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <div class="line"></div>
          </div>
        </section>
      </main>

      <!-- Footer with contact -->
      <footer class="contact-footer">
        <a href="#"
          ><img
            class="monogram"
            src="/img/nia-monogram-gold.svg"
            alt="Back to top"
        /></a>

        <div class="contact_wrapper flex flex-jc-sb flex-ai-fe">
          <div class="left-side">
            <address class="contact">
              <p>555 555 5555</p>
              <p>hello@nialesedi.me</p>
            </address>
          </div>

          <div class="right-side flex flex-column">
            <div>
              <a target="_blank" href="https://www.instagram.com/">
                <img
                  class="social-icon"
                  src="./img/instagram.svg"
                  alt="Instagram"
                />
              </a>
            </div>

            <ul class="desktop_footer-menu">
              <li>
                <p>
                  <a class="footer_menu_item" href="./about/index.html"
                    >About</a
                  >
                </p>
              </li>
              <li>
                <p><a class="footer_menu_item" href="#quote">Portfolio</a></p>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <!-- end of wrapper container -->
    <footer class="footer">
      <h6>
        Designed and coded by
        <a class="cla-link" target="_blank" href="https://github.com/ClariceR"
          >Clarice</a
        >
        :D
      </h6>
    </footer>
  </body>
</html>
